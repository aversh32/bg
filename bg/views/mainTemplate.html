<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=480"/>
    <title>{{title}}</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/app.css" rel="stylesheet"/>
    <link href="/css/update.css" rel="stylesheet"/>
    <link href="/css/gritter.css" rel="stylesheet"/>
    <link href="/css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>
    <!--<link href="/css/sceuocard.reset.css" rel="stylesheet"/>-->
    <link rel="shortcut icon" href="/favicon{{debug?'-dev.png':'.ico'}}" type="image/x-icon">
    {{if debug}}
    <!--<script src="/js/socket.io.js"></script>-->
    <script src="/js/widgets.js"></script>

    <script src="/js/image_upload.js"></script>
    <script src="/js/phones_input.js"></script>
    <script src="/js/phone_input.js"></script>
    <script src="/js/select_input.js"></script>
    <script src="/js/prettyFormatter.js"></script>
    <script src="/js/list.js"></script>
    <script src="/js/timeGraph.js"></script>
    <script src="/js/lengthCounter.js"></script>
    <script src="/model/localizer.js"></script>

    <script src="/model/query.js"></script>
    <script src="/model/user.js"></script>
    <script src="/model/statemachine.js"></script>
    <script src="/controller/authorize.js"></script>
    <script src="/controller/profile.js"></script>
    <script src="/controller/actions.js"></script>
    <script src="/controller/contacts.js"></script>
    <script src="/controller/projects.js"></script>
    <script src="/controller/companies.js"></script>
    <script src="/controller/about.js"></script>
    <script src="/view/viewport.js"></script>
    {{else}}
    <script src="/bg.min.js?{{special}}"></script>
    {{/if}}
    {{if admin}}
    <script src="/controller/collaboration.js"></script>
    {{/if}}

    <script src="/locale/ru.js"></script>
    {{if js}}
    <script language="JavaScript">
        {{js}}
    </script>
    {{/if}}
    {{if debug}}
    <script src="/view/stateChange.js"></script>
    {{/if}}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<nav class="b-side b-side__nav" id="fullLeftNav">
    <div class="b-nav b-nav_top">
        <a href="#" class="b-logo">
            <i class="icon icon_logo"></i>
        </a>
    </div>
    <div class="b-side__container">
        <div class="b-side__container-shadow">
            <div class="scroll">
                <a href="#" class="b-show-sidebar">
                    <i class="icon icon_menu big-more"></i>
                </a>
                <div id="mainMenu">
                    {{menu}}
                </div>
            </div>
        </div>
    </div>

    <div class="" style="position: absolute;bottom: 10px;left: 0;width: 100%;text-align: center;">
        <div id="bottomMenu">
            {{bottomMenu}}
        </div>
        {{foreach cards}}
            <img src="/img/pay/{{el.value}}.jpg" height="20px" style="margin:3px">
        {{/foreach}}

    </div>
</nav>

<menu class="b-side b-side__sub js-sidebar" id="subMenu">
    <div class="b-side__container">
        {{userInfo}}
        {{subMenu}}
    </div>
</menu>

<div class="b-main">
    <div class="b-side__container">

        <div class="b-main__container" id="content">
            {{content}}
        </div>

    </div>
</div>

<div class="pop-up__shadow" hidden>
    <a href="#" class="pop-up__close">Закрыть хелп <i class="icon icon_close"></i></a>
    <a href="#" class="write_to_us"></a>
    <div class="pop-up pop-up_video">

    </div>
</div>

{{if debug}}

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<!--<script src="/js/cssua.js"></script>
<script src="/js/sceuocard.js"></script>-->
<script src="/js/gritter.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/imgProp.js"></script>
<script src="/js/tab.js"></script>
<script src="/js/crypto.js"></script>
{{else}}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-46676923-1', 'auto');ga('send', 'pageview');
</script>
{{/if}}<!--http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256-->
<!--<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>-->
<!--KRAKEN TECHNOLOGY-->

</body>
</html>
