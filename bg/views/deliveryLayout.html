<div style="position:absolute;left:0;top:0;width:100%;height:100%;background:#f2f6f6;z-index:11" class="js_loading">
    <div style="left:50%;top:50%;position:absolute;margin: -24px 0 0 -24px;">
        <img src="/img/load.gif" style="width:48px;height:48px">
    </div>
</div>
<div style="position:absolute;left:0;width:100%;padding:3px; background:#514a53;overflow-x:hidden;overflow-y: auto;height:37px" class="js_top_deliveries">
    <select class="js_itemList">
    </select>
</div>

<div class="flex-container" style="box-shadow: inset 0px 0px 10px;position:absolute;left:0;width:100%;top:37px;bottom:0">
    <div style="padding: 0 0 0 0;z-index: 1;position:relative">
        <div style="background:#ccc;position:relative;height:40px;display:none" class="js_new_item">
            <div style="position:absolute;left:0;right:220px;">
                <input type="text" style="
                border:0;
                left:0;
                width:100%;
                position:absolute;
                padding:5px;
                font-size:20px;" placeholder="Название рассылки">
            </div>
            <input type="button" value="Создать" class="js_add_btn btn btn-primary btn-sm" style="position: absolute;right: 120px;width: 100px;">
            <input type="button" value="Я передумал" class="js_cancel_add_btn btn btn-default btn-sm" style="position: absolute;right: 0;width: 120px;">
        </div>
        <div class="js_addNew" style="border-radius: 0 0 20px 20px;
        position:absolute;
        right:0;
        box-shadow: 0px 0px 5px 1px;
        z-index: 1;
        font-size: 22px;
        vertical-align: bottom;
        padding: 3px 20px 3px 0;
        display: inline-block;
        background: rgba(128, 129, 128, 0.64);
        cursor:pointer;height:43px">
            <i class="icon icon_sidebar mini-plus" style="width:40px"></i>Создать новую рассылку
        </div>
        <div class="js_credentials" style="background: rgba(99, 109, 99, 0.3);box-shadow: 0 0 6px;height:115px">
            <div style="position:relative">
                <label style="width:100%;font-weight: normal;margin:0"><div style="width: 175px;float: left;font-size: 18px;padding: 15px 0 0 15px;">Отправитель</div>
                <div class="js_sender" style="position: relative;margin-left: 175px;">
                    <select class="form-control js_from" type="select" style="font-size:18px; padding: 0 10px">
                        {{foreach items}}
                            <option value="{{id}}">{{name}}</option>
                        {{/foreach}}
                    </select>
                </div>
                </label>
            </div>
            <div style="position:relative">
                <label style="width:100%;font-weight: normal;margin:0"><div style="width: 175px;float: left;font-size: 18px;padding: 15px 0 0 15px;">Получатели</div>
                <div class="js_phones_input" style="position: relative;margin-left: 175px;"><input type="hidden" id="js_to" class="js_to"></div>
                </label>
            </div>
        </div>
        <div class="js_credentials" style="background: #514A53;box-shadow: 0 0 6px;height:53px">
            <div class="input-group custom">
                <input type="search" class="form-control js_delivery_search" placeholder="Номер телефона"><span class="input-group-addon"><i class="icon mini-search"></i></span>
            </div>
        </div>
    </div>
    <div class="js_messages">

    </div>
    <div class="js_new_message">
        <div class="js_new_message_area">
            <textarea style="position:absolute;left:0;width:100%;height:100%;font-size:18px" class="msg_text"></textarea>
        </div>
        <div class="symbol_counter">
            160 / 0
        </div>
        <input type="button" value="Отправить (ctrl + enter)" class="js_send_msg_btn btn btn-primary btn-sm">
        <input type="button" value="Точно отправить? (ctrl + enter)" class="js_send_approve_msg_btn btn btn-primary btn-sm">
        <input type="button" value="Недостаточно средств!" class="js_send_balance_error btn btn-danger btn-sm">
    </div>
</div>
