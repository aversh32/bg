
<div class="b-side__container js_list">
    <div class="input-group custom">
        <input type="search" class="form-control js_list_search"><span class="input-group-addon"><i class="icon mini-search"></i></span>
    </div>
    <p class="b-side__list-title">{{title}}</p>
    {{if canAdd}}
        <a href="{{addLink}}" class="b-side__list-item js_add_button"><i class="icon icon_sidebar mini-plus"></i> {{addButton}}</a>
    {{/if}}
</div>
